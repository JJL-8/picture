version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: yu-picture-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: yu_picture
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-sql:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - yu-picture-network

  redis:
    image: redis:7-alpine
    container_name: yu-picture-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - yu-picture-network

volumes:
  mysql-data:
  redis-data:

networks:
  yu-picture-network:
    driver: bridge
